<!DOCTYPE html>
<html>
    <head>
        <title>Turf Booking System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <div class="w3-container">

            <a href="index.html"><h2 class="w3-bar-item w3-button w3-orange w3-mobile">Turf Booking System</h2></a>


            <div class="w3-bar w3-black">
                <a href="index.html" class="w3-bar-item w3-button w3-red w3-mobile"><i class="fa fa-bed w3-margin-right"></i>Home</a>
                  <div class="w3-dropdown-hover">
    <button class="w3-button w3-black">Turfs</button>
    <div class="w3-dropdown-content w3-bar-block w3-border">
      <a href="turf1.html" class="w3-bar-item w3-button w3-green">Legends Turf</a>
      <a href="turf2.html" class="w3-bar-item w3-button w3-green">Champions Arena Turf</a>
    </div>
  </div>
                <a href="#about" class="w3-bar-item w3-button w3-mobile">About</a>
                <a href="Contact.html" class="w3-bar-item w3-button w3-mobile">Contact</a>
                <a href="booking2.html" class="w3-bar-item w3-button w3-right w3-green w3-mobile">Book Now</a> 
            </div>     
        </div>
        <div class="wrapper">
            <div class="title-text">
                <div class="title login">
                    Login Form
                </div>
                <div class="title signup">
                    Signup Form
                </div>
            </div>
            <div class="form-container">
                <div class="slide-controls">
                    <input type="radio" name="slide" id="login" checked>
                    <input type="radio" name="slide" id="signup">
                    <label for="login" class="slide login">Login</label>
                    <label for="signup" class="slide signup">Signup</label>
                    <div class="slider-tab"></div>
                </div>
                <div class="form-inner">
                    <form action="LoginServlet" method="post" class="login">
                        <div class="field">
                            <input type="text"  name="t1" placeholder="Username" required>
                        </div>
                        <div class="field">
                            <input type="password" name="t2" placeholder="Password" required>
                        </div>
                        <div class="pass-link">
                            <a href="#">Forgot password?</a>
                        </div>
                        <div class="field btn">
                            <div class="btn-layer"></div>
                            <input type="submit" value="Login">
                        </div>
                        <div class="signup-link">
                            Not a member? <a href="">Signup now</a>
                        </div>
                    </form>
                    <form action="signupServlet" method="post" class="signup">
                        <div class="field">
                            <input type="text" name="u1" placeholder="Create Username" required>
                        </div>
                        <div class="field">
                            <input type="password" name="p1" placeholder="Password" required>
                        </div>
                        <div class="field">
                            <input type="password" name="p2" placeholder="Confirm password" required>
                        </div>
                        <div class="field btn">
                            <div class="btn-layer"></div>
                            <input type="submit" value="Signup">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        
          <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
       
    </body>
</html>
